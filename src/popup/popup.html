<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Uzu</h1>
      <div class="api-key-section">
        <input type="password" id="apiKey" placeholder="Gemini API Key">
        <button id="saveKey">Save</button>
      </div>
    </div>
    
    <div class="search-section">
      <input type="text" id="caseInput" placeholder="Enter case name (e.g., Brown v. Board)">
      <button id="searchButton">Analyze Case</button>
    </div>

    <div class="result-section">
      <div class="loader" id="loader"></div>
      <pre id="output"></pre>
    </div>
    <footer class="footer">
      Made by 
      <a href="https://gabrielongzm.com" target="_blank" rel="noopener noreferrer">Gabriel Ong</a>.
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
